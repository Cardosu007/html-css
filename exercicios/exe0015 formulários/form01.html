<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <h1>Meu primeiro formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p><label for="iusu">Usuário: </label> 
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="30" placeholder="nome do usuário" autocomplete="username"></p>

        <p><label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" autocomplete="current-password"></p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        </p>

        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>

        <fieldset>
            <legend>Email e Telefone:</legend>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" pattern="^[0-9]{4}-[0-9]{4}$"> <!-- "(\d{2}\)\d{4,5}-\d{4}$" estudar mais RegEx -->
            </p>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
                <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label>
                <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>
                <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôlei</label>
            </p>
            <p>
                <label for=""></label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Sexo:</legend>

                <input type="radio" name="sexo" id="isxmas" checked> <label for="isxmas">Masculino</label><br>
                <input type="radio" name="sexo" id="isxfem" > <label for="isxfem">Feminino</label>

        </fieldset>

        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="Cor" id="icor">
        </p>

        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="100" value="88">
        </p>

        <p><label for="ifoto">Foto do perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
            <option value="MG">Minas Gerais</option>
            <option value="PE" selected>Pernambuco</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio De Janeiro</option>

            <optgroup label="Região da minha mente:">
            <option value="EUA">Minas</option>
            <option value="EUU">Perna</option>
            <option value="EUE">São</option>
            <option value="EUX">Rio </option>
            </optgroup>
            </select>
        </p>

        <p><label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option> <!-- Se tiver o value aparece só o nome-->
                <option value="PROF">Professor</option>
                <option value="AUX">Auxilar</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>


        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
