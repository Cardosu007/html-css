<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de notas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th {
            background-color: gray;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        col.materia {
            background-color: aqua;
        }

        div#container{
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <div id="container">
        <table>
            <colgroup>
            <col class="materia">
            <col class="nota1"> <!-- Possivel colocar ao lado span="2" para puxar a próxima coluna -->
            <col class="nota2">
            <col class="nota3">
            </colgroup>
            <caption>Tabela de notas</caption>
            <thead>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="col">Notas</th>
                <th rowspan="2" scope="">Média</th>
                <tr><th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th></tr>
        
        
            </thead>
            <tbody>
                <td rowspan="5">Exatas</td>
                <tr>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <th colspan="4">Média de Exatas</th>
                <td>0.0</td>
        
                <tr>
                    <td rowspan="2">Humanas</td>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
            </tbody>
            <tfoot>
                <th colspan="4">Média de Humanas</th>
                <td>0.0</td>
            </tfoot>
        </table>
    </div>
    
</body>
</html>
